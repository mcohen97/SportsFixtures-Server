<div class = "table-container">
  <div class = "error-message">
    {{errorMessage}}
  </div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="mat-elevation-z8" style="max-height: 90%">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>

    <div style="width:100%; max-height: 50vh; overflow-x:auto; overflow-y:auto">      
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class ="table-header"> Id </th>
          <td mat-cell class = "cell" *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="logType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class ="table-header"> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.logType}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class ="table-header"> Message </th>
          <td mat-cell *matCellDef="let row"> {{row.message}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class ="table-header"> User </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class ="table-header"> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  <div class = "paginator-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div> 
</div>
