<div class = "table-container">
    <div class = "error-message">
      {{errorMessage}}
    </div>
    <mat-expansion-panel class="mat-elevation-z8" style="margin: 10px auto 10px auto;">
        <mat-expansion-panel-header>
            <mat-panel-title>
            Filters
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="dateControl">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp
                            startView="multi-year"
                            (monthSelected)="chosenMonthHandler($event, dp)">
            </mat-datepicker>
        </mat-form-field>
    </mat-expansion-panel>  
    <div *ngIf = "dataRetrieved" class="mat-elevation-z8" style="background-color:white">
        <div class="loading-shade" *ngIf="isLoading">
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div *ngFor = "let sport of sports"  style="width:100%; max-height: 50vh">      
            <h2 style="color:rgb(20, 140, 60); margin-bottom: 0px;">{{sport.name}}  </h2>
            <event-deck [encounters] = "getEncounters(sport.name)" [date] = actualMonth [sport] = "sport.name"></event-deck>
        </div>
    </div> 
</div>
